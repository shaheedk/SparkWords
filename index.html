<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center  justify-center min-h-screen bg-gray-100">
    <div class="w-[600px] h-[300px] bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-between">

      <!-- Quote Content -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome!</h1>
        <hr class="w-[100px] h-1 bg-red-600 mx-auto mt-2" />
        <p class="text-gray-600 mt-6 text-lg" id="quote">
          “You can't cross the sea merely by standing and staring at the water.”
        </p>
      </div>
    <script src="script.js" ></script>

      <!-- Author (Bottom Right Style) -->
      <div class="flex items-center justify-end mt-4">
      
        <span class="text-gray-700 font-medium" id="author">Rabindranath Tagore</span>
      </div>
<div class="flex justify-center mt-6">
        <button onclick="getQuote()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          New Quote
        </button>
      </div>
    </div>
  </body>
</html>
